
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Sign-in</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">

  <form action="/" method="POST">
    <img class="mb-4" src="image/logo-svg.svg" alt="" width="123" height="91">
    <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter</h1>
    <div class="form-floating">
      <input type="text" class="form-control" name="firstname" autofocus>
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="lastname">
        <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" name="email">
      <label for="floatingPassword">Email</label>
    </div>
    <button class="btn btn-primary w-100 py-2 mt-4" type="submit">Sign in</button>
  </form>

</main>
    </body>
</html>
